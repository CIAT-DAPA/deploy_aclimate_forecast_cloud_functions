steps:
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        echo "üîê Recuperando secretos..."
        export GCP_REGION=$(gcloud secrets versions access latest --secret=GCP_REGION)

        echo "‚úÖ Desplegando start_compute_instance..."
        gcloud functions deploy start_compute_instance \
          --runtime python310 \
          --trigger-topic start-compute \
          --entry-point start_compute_instance \
          --region=northamerica-northeast2 \
          --source=./start-aclimate-instance \
          --set-secrets=PROJECT_ID:latest,ZONE:latest,INSTANCE_NAME:latest \
          --no-allow-unauthenticated

        echo "‚úÖ Desplegando stop_compute_instance..."
        gcloud functions deploy stop_compute_instance \
          --runtime python310 \
          --trigger-topic stop-compute \
          --entry-point stop_compute_instance \
          --region=northamerica-northeast2 \
          --source=./stop-aclimate-instance \
          --set-secrets=PROJECT_ID:latest,ZONE:latest,INSTANCE_NAME:latest \
          --no-allow-unauthenticated

timeout: 1200s

options:
  logging: CLOUD_LOGGING_ONLY
